<button [ngStyle]="{'padding': sizePadd, 'font-size':fontSize}" [disabled]="disabled()"
    class="dele-button-{{type()}} {{class()}}" (click)="click()()" style="{{style()}}">
    @if(loading()){
    <div class="dele-button-icon-wrapper">
        <svg class="dele-button-icon-{{type()}}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-loader-circle">
            <path d="M21 12a9 9 0 1 1-6.219-8.56" />
        </svg>
    </div>
    }
    <ng-content></ng-content>
</button>
